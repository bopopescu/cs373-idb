<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Magic Cards Page</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Magic Set Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../static/mtg_set_images/icon.jpg">
        <link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/elastislide.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />

	    <!-- Bootstrap core CSS -->

        <!-- Custom styles for this template -->

        <!-- Bootstrap theme -->
        <link href="../static/Cover Template for Bootstrap_files/bootstrap-theme.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../static/Cover Template for Bootstrap_files/theme.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="../static/Cover Template for Bootstrap_files/ie-emulation-modes-warning.js"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../static/Cover Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style id="holderjs-style" type="text/css"></style><link rel="stylesheet" type="text/css" href="chrome-extension://peeecebkcdlibcfllbpmmkhggflcppem/Content%20Script/Content.css">



		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
			<div class="rg-image-wrapper">
			<!-- begin thing -->
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				<!-- end thing -->
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>


    {% include navbar_template %}


		<div class="container">
			<div class="header">


				<div class="clr"></div>
			</div><!-- header -->

			<div class="content">
				<h1>Magic Cards Page <span>A gallery of randomly selected cards from the database.</span></h1>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>

									{% for card_id, set_id in cards_and_sets %}
                                        <li><a><img src="../ni42/{{set_id}}/{{card_id}}.full.jpg" {{set_id|urlencode}} {{card_id|urlencode}} data-large="../ni42/{{set_id}}/{{card_id}}.full.jpg" {{set_id|urlencode}} {{card_id|urlencode}} alt="{{card_id}}" {{card_id|urlencode}} data-href="http://ni42.pythonanywhere.com/cards/id={{card_id}}" {{card_id|urlencode}} /></a></li>
									{% endfor %}

								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="../static/Cover Template for Bootstrap_files/jquery.min.js"></script>
		<script type="text/javascript" src="../static/js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="../static/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../static/js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="../static/js/gallery.js"></script>

        <script type="text/javascript" src="../static/Cover Template for Bootstrap_files/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/Cover Template for Bootstrap_files/docs.min.js"></script>
    </body>
</html>
