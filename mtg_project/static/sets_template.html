    {% include navbar_template %}



    <div class="container theme-showcase" role="main">


        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active">
              <img src="../static/mtg_set_images/about_background.jpg" alt="First slide" >
            </div>
          </div>
        </div>

        <style>
            img.myne{
            display: block;
            margin-left: auto;
            margin-right: auto }
        </style>

        <img class="myne" class="img-thumbnail" alt="200x200" src="../static/mtg_set_images/symbol_{{lower_set_id}}.jpg" align="middle">



        <div class="jumbotron">
            <h1>{{set_name}}</h1>
            <p>
                {{story_text}}
            </p>
            <p>
                {{details_text}}
            </p>
        </div>

        <h1 style="color:white" align="center">
            ALL CARDS IN THE SET
        </h1>

        <style>
          .sets-button{
              margin-left: auto;
              margin-right: auto;
              margin: 10px auto;
              width: 10em;
              height: 7em;
              white-space: normal;
          }


          .types-button{
              /*margin-left: auto;*/
              /*margin-right: 1000px auto;*/
              margin: 1em auto;
              /*margin-bottom: 10px;*/
              /*margin-top: 10px;*/
              width: 17em;
              /*height: 7em;*/
              /*float: left;*/
              /*padding-right: 10px;*/
              /*padding-left: 10px;*/
              white-space: normal;
          }
          .types-button-div{
              margin-left: 2em;
              margin-right: 2em;
              /*margin: 7em auto;*/
              float:left;
              /*position: inline;*/
              display:block;
              width: 20em;
              /*margin-right: 10px;*/
          }

            a img {
            display: none;
            }

            a:hover img {
            display: block;
            }
        </style>

        <div align = "center">
                    {% for card in cards %}
                            {% for i in card %}
                                <a href="http://ni42.pythonanywhere.com/cards/id={{i.card_id}}">
                                    <div class="types-button-div container-fluid"><button type="button" class="btn btn-lg btn-primary types-button">{{i.card_name}}</button><img src="../ni42/{{card_setID}}/{{i.card_id}}.full.jpg" /></div>
                                </a>
                            {% endfor %}
                    {% endfor %}
        </div>

    </div>
